name: Deploy Sovereign Orchestrator

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cloudformation/orchestrator/**'

permissions:
  id-token: write
  contents: read

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2

      # ------------------------------------------------------------------------
      # STEP: Deployment with explicit variable passing
      # ------------------------------------------------------------------------
      - name: Deploy Guardrail Stack
        env:
          # Mapping the GitHub Secret to a Shell Environment Variable
          ROOT_ID: ${{ secrets.AWS_ROOT_OU_ID }}
        run: |
          # Verify the secret isn't empty (will fail here if secret is missing)
          if [ -z "$ROOT_ID" ]; then
            echo "ERROR: AWS_ROOT_OU_ID secret is empty or not found."
            exit 1
          fi

          aws cloudformation deploy \
            --template-file cloudformation/orchestrator/e8-guardrails.yaml \
            --stack-name Sovereign-Orchestrator \
            --parameter-overrides RootOUID="$ROOT_ID" \
            --capabilities CAPABILITY_IAM
