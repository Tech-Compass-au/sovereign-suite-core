AWSTemplateFormatVersion: '2010-09-09'
Description: 'Sovereign Suite - E8 Core Guardrails and CloudTrail (v4)'

Parameters:
  RootOUID:
    Type: String
    Description: The ID of your Root Organizational Unit (e.g., r-asdf)

Resources:
  # 1. THE VAULT: Hardened S3 Bucket for Logs
  LogArchiveBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'sovereign-audit-vault-v4-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # 2. THE PERMISSION: Allow CloudTrail to write to the Vault
  LogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LogArchiveBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AWSCloudTrailAclCheck
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !Sub 'arn:aws:s3:::${LogArchiveBucket}'
          - Sid: AWSCloudTrailWrite
            Effect: Allow
            Principal:
              Service: cloudtrail.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub 'arn:aws:s3:::${LogArchiveBucket}/AWSLogs/${AWS::AccountId}/*'
            Condition:
              StringEquals:
                s3:x-amz-acl: bucket-owner-full-control

  # 3. THE EYE: Organization-wide CloudTrail
  SovereignCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: LogBucketPolicy
    Properties:
      TrailName: Sovereign-Audit-Trail
      S3BucketName: !Ref LogArchiveBucket
      IsLogging: true
      IsMultiRegionTrail: true
      IsOrganizationTrail: true
      IncludeGlobalServiceEvents: true
      EnableLogFileValidation: true

  # 4. THE LOCK: SCP to prevent anyone from stopping the audit
  E8MasterDenyPolicy:
    Type: AWS::Organizations::Policy
    Properties:
      Name: Sovereign-Master-Deny
      Type: SERVICE_CONTROL_POLICY
      Description: Blocks disabling of E8 logging
      Content:
        Version: "2012-10-17"
        Statement:
          - Sid: PreventSelfBlinding
            Effect: Deny
            Action:
              - "cloudtrail:StopLogging"
              - "cloudtrail:DeleteTrail"
            Resource: "*"
      TargetIds: 
        - !Ref RootOUID
