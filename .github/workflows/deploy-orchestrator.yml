# ==============================================================================

name: Deploy Sovereign Orchestrator

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cloudformation/orchestrator/**'

permissions:
  id-token: write
  contents: read

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2

      # ------------------------------------------------------------------------
      # FIX: Passing the secret as an ENV variable first ensures it isn't empty
      # ------------------------------------------------------------------------
      - name: Deploy Guardrail Stack
        env:
          ROOT_ID: ${{ secrets.AWS_ROOT_OU_ID }}
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/orchestrator/e8-guardrails.yaml \
            --stack-name Sovereign-Orchestrator \
            --parameter-overrides RootOUID="$ROOT_ID" \
            --capabilities CAPABILITY_IAM
